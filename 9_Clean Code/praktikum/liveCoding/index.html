<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid d-flex flex-column justify-content-center align-items-center m-5">
        <h1 class="mb-5">Calculator</h1>
        <form action="" style="width: 70%;" onsub>
            <div class="form-floating mb-5">
                <input type="number" class="form-control" id="bilangan1" placeholder="Bilangan 1">
                <label for="bilangan1">Bilangan 1</label>
            </div>
            <div class="d-flex">
                <select name="" id="operasi" class="col form-select mb-5 me-3" style="height: 50px;">
                    <option selected>Pilih operasi</option>
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="/">/</option>
                    <option value="x">*</option>
                </select>
                <div>
                    <h3>atau</h3>
                </div>
                <select name="" id="operasiB" class="col form-select mb-5 ms-3" style="height: 50px;">
                    <option selected>Pilih operasi bangun datar</option>
                    <option value="persegi">Persegi</option>
                    <option value="segitiga">Segitiga</option>
                    <option value="ppanjang">Persegi panjang</option>
                </select>
            </div>
            <div class="form-floating mb-5">
                <input type="number" class="form-control" id="bilangan2" placeholder="Bilangan 2">
                <label for="bilangan2">Bilangan 2</label>
            </div>
            <button type="button" onclick="calculate()" id="submit" class="btn btn-primary hitung">Hitung !</button>
        </form>
        <div id="hasil" style="font-size: 24px; font-weight: bold;">Ini hasil</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
