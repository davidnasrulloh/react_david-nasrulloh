<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container d-flex flex-column justify-content-start align-items-center">
        <h1 class="m-5">Simple ID Card Generator</h1>
        <div class="form-floating mb-3 w-100">
            <input type="text" class="form-control" id="nama" placeholder="nama">
            <label for="nama">Nama</label>
        </div>
        <div class="form-floating mb-3 w-100">
            <input type="text" class="form-control" id="alamat" placeholder="Alamat">
            <label for="alamat">Alamat</label>
        </div>
        <div class="form-floating mb-5 w-100">
            <input type="text" class="form-control" id="nomor" placeholder="Nomor">
            <label for="nomor">Nomor</label>
        </div>
        <!-- card -->
        <div class="d-flex flex-column justify-content-between align-items-start card-design p-4">
            <div class="d-flex flex-column">
                <span id="nama-kamu" class="align-self-start nama mb-0"></span>
                <span id="alamat-kamu" class="align-self-start alamat m-0"></span>
            </div>
            <span id="nomor-kamu" class="align-self-start nomor mt-3"></span>
            <span class="align-self-end">REACT C | Alterra Academy</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
