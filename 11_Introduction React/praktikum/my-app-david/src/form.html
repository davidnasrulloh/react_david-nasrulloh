</head>

<body>
    <header>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-8 col-md-12 col-sm-12 col-12">
                    <div class="alterra">
                        <a href="index.html"><img class="logo-atas" src="asset/img/logo-ALTA@2x.png"></a>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12 col-sm-12 col-12">
                    <!-- <div class="container"> -->
                    <div class="row align-items-center navig">
                        <div class="col-lg-3 col-md-3 col-sm-3 text-md-center text-sm-center text-lg-right"><a href="index.html" class="aktif">HOME</a></div>
                        <div class="col-lg-3 col-md-3 col-sm-3 text-md-center text-sm-center text-lg-center"><a href="about.html">ABOUT</a></div>
                        <div class="col-lg-3 col-md-3 col-sm-3 text-md-center text-sm-center text-lg-left"><a href="#">EXPERIENCE</a></div>
                        <div class="col-lg-3 col-md-3 col-sm-3 text-md-center text-sm-center text-lg-right"><a href="form.html">CONTACT</a></div>
                    </div>
                    <!-- </div> -->
                </div>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row d-flex align-items-center ">
            <div class="col-md-4 form-img">
                <div class="kotak w-100 text-center">
                    <img class="alta" src="asset/img/logo-ALTA-v2@2x.png">
                </div>
            </div>
            <div class="col-md-8 isi-form">
                <div>

                </div>
                <h3>Contact Us</h3>
                <form>
                    <div class="form-group rincian-form">
                        <label for="nama" class="required">Full Name</label>
                        <input type="fullname" class="form-control" id="namalengkap" placeholder="Your Full Name Here...">
                    </div>
                    <div class="form-group rincian-form">
                        <label for="alamatemail" class="required">Email Address</label>
                        <input type="email" class="form-control" id="emailbaru" aria-describedby="emailHelp" placeholder="example@domail.com">
                    </div>
                    <div class="form-group rincian-form">
                        <label for="telepon" class="required">Phone Number</label>
                        <input type="text" class="form-control" id="phonenumber" aria-describedby="nomorbaru" placeholder="08573890xxxxx">
                    </div>
                    <div class="form-group rincian-form">
                        <label for="kewarganegaraan">Nationality</label>
                        <select class="form-control">
                    <option>Selected</option>
                </select>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea class="form-control" rows="5" id="message"></textarea>
                        </div>
                    </div>
                    <input type="submit" class="tombol" value="Submit">
                </form>
            </div>
        </div>
    </div>
</body>
